<!DOCTYPE html>
<html lang="ja">
<head>

  <title>予約内容とユーザー情報</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header>
    <h1>予約内容とユーザー情報</h1>
  </header>
  
  <main>
    <form>
      <p>プラン: カット</p>
      <p>日付: 2024-10-30</p>
      <p>時間: 10:00</p>
      <label for="name">名前:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">電話番号:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required>
    </form>
    <div class="button-group">
      <a href="schedule.html" class="button">時間選択へ戻る</a>
      <a href="reservation_confirm.html" class="button">確認画面へ</a>
    </div>
  </main>
  
  <footer>
    <p>© 2024 美容院予約システム</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間選択</title>
  <link rel="stylesheet" href="../static/css/styles.css"> <!-- CSSファイルの参照 -->
</head>
<body>
  <header>
    <h1>時間選択</h1>
  </header>
  
  <main>
    <h2>予約可能な時間を選択してください</h2>
    
    <div>
      <button id="prevWeekButton">前の週</button> <!-- 前の週ボタン -->
      <button id="nextWeekButton">次の週</button> <!-- 次の週ボタン -->
    </div>

    <table id="timeSelectionTable">
      <thead>
        <tr>
          <th>時間</th>
          <!-- 日付列を動的に生成 -->
        </tr>
      </thead>
      <tbody>
        <!-- 時間行を動的に生成 -->
      </tbody>
    </table>
    
    <div class="button-group">
      <button id="confirmButton" style="display:none;">選択確定</button> <!-- 選択確定ボタン -->
      <a href="TOP.html" class="button">TOPページ</a>
    </div>
  </main>
  
  <footer>
    <p>© 2024 美容院予約システム</p>
  </footer>

  <!-- JavaScriptファイルを読み込む -->
  <script src="../static/js/time_selection.js"></script> <!-- JSファイルの参照 -->
</body>
</html>

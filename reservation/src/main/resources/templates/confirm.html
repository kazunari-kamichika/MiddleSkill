<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <header>
        <h1>予約内容確認</h1>
    </header>

    <main>
        <h3>【選択したプラン・予約時間・ユーザー情報】</h3>
        <p th:text="'プラン： ' + ${selectedPlanName} + '（¥' + ${selectedPlanPrice} + '）'"></p>
        <p th:text="'予約日時： ' + ${selectedDate}"></p>
        <p th:text="'お名前： ' + ${userName}"></p>
        <p th:text="'電話番号： ' + ${userPhone}"></p>
        <p th:text="'メールアドレス： ' + ${userEmail}"></p>

        <form action="/finalize" method="POST">
            <!-- hidden フィールドですべての情報を送信 -->
            <input type="hidden" name="userName" th:value="${userName}" />
            <input type="hidden" name="userPhone" th:value="${userPhone}" />
            <input type="hidden" name="userEmail" th:value="${userEmail}" />
            <input type="hidden" name="selectedPlanId" th:value="${selectedPlanId}" />
            <input type="hidden" name="selectedPlanName" th:value="${selectedPlanName}" />
            <input type="hidden" name="selectedPlanPrice" th:value="${selectedPlanPrice}" />
            <input type="hidden" name="selectedDate" th:value="${selectedDate}" />

            <button type="submit">予約を確定</button>
        </form>

        <!-- 戻るボタン -->
        <a href="/reservation/plans" class="back-button">プラン選択へ戻る</a>
    </main>

</body>
</html>

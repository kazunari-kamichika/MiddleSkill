<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>プラン選択</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<h1>プラン選択</h1>
	</header>
	<main>
		<form action="/reservation/datetime" method="post">
			<table>
				<thead>
					<tr>
						<th>選択</th>
						<th>プラン名</th>
						<th>料金</th>
						<th>説明</th>
					</tr>
				</thead>
				<tbody>
					<!-- entrySetを使ってMapをループ -->
					<tr th:each="entry : ${plans}">
						<td><input type="checkbox" name="selectedPlans" th:value="${entry.key}"></td>
						<td th:text="${entry.value.name}">プラン名</td>
						<td th:text="${entry.value.price}">料金</td>
						<td th:text="${entry.value.description}">説明</td>
					</tr>
				</tbody>
			</table>
			<button type="submit">日時選択へ</button>
		</form>
		<button onclick="location.href='/reservation/top'">トップに戻る</button>
	</main>
</body>

</html>

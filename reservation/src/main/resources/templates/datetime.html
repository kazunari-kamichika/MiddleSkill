<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日時選択</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="../static/js/datetimePicker.js" defer></script>
</head>
<body>
    <main>
        <h1>日時選択</h1>
        
        <!-- 日付の移動ボタン -->
        <div class="navigation-buttons">
            <button id="prevWeek" disabled>前の週</button>
            <button id="nextWeek">次の週</button>
        </div>

        <!-- カレンダー表の表示 -->
        <table id="calendar" class="calendar-table">
            <!-- JavaScriptで内容を動的に生成 -->
        </table>
        
        <!-- 確定ボタン -->
        <button id="confirmButton" disabled>決定</button>
    </main>
</body>
</html>

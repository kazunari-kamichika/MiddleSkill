<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'メンバー情報詳細', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<h1>メンバー情報詳細</h1>
		<div th:object="${memberData}">
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">名前</div>
				<div class="col pt-3 border">
					<p th:text="*{name}"></p>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">年齢</div>
				<div class="col pt-3 border">
					<p th:text="*{age}"></p>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">生年月日</div>
				<div class="col pt-3 border">
					<p th:text="*{birthday}"></p>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">性別</div>
				<div class="col pt-3 border">
					<p th:text="${genderMap[memberData.genderId]}"></p>
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">血液型</div>
				<div class="col pt-3 border">
					<p th:text="${bloodTypeMap[memberData.blood_type_id]}"></p>
				</div>
			</div>

		</div>
		<br />
		<div class="text-center">
			<a th:href="@{/member/{id}/edit(id=*{id})}" class="btn btn-primary">　編集　</a>
			<a th:href="@{/member/{id}/delete(id=*{id})}" class="btn btn-secondary">　削除　</a>
			<a href="/member/list" class="btn btn-secondary">一覧に戻る</a>
		</div>
	</div>
</body>

</html>
